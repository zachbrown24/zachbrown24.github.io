<!DOCTYPE html>
<html>
    
<style>
h1 {text-align: center;
    font-family: Arial;
    padding-top: .5in;}
p {text-align: center;
    font-family: Arial}
div {text-align: center;}
ul {text-align: center;
    font-family: Arial; 
    list-style-position: inside;
    padding-top: .1in;
}
  
  .container {
    width: 50px;
    height: 50px;
    position: relative;
    -webkit-perspective: 1000px;
    -moz-perspective: 1000px;
  }
  
  #cube {
    width: 100%;
    height: 100%;
    display: block;
  margin-left: auto;
  margin-right: auto;
    position: relative;
    -webkit-transform-style: preserve-3d;
    -webkit-animation: rotatecube 20s infinite;
    
    -moz-transform-style: preserve-3d;
    -moz-animation: rotatecube 20s infinite;
  }
  
  #cube div {
    width: 50px;
    height: 50px;
    display: block;
    position: absolute;
    border: none;
    line-height: 50px;
    text-align: center;
    font-size: 50px;
    font-weight: bold;
  }
  
  @-webkit-keyframes rotatecube {
    0% { -webkit-transform: rotateX(0deg) rotateY(360deg) rotateZ(90deg); }
    10% { -webkit-transform: rotateX(36deg) rotateY(324deg) rotateZ(126deg); }
    20% { -webkit-transform: rotateX(72deg) rotateY(288deg) rotateZ(162deg); }
    30% { -webkit-transform: rotateX(108deg) rotateY(252deg) rotateZ(198deg); }
    40% { -webkit-transform: rotateX(144deg) rotateY(216deg) rotateZ(234deg); }
    50% { -webkit-transform: rotateX(180deg) rotateY(180deg) rotateZ(270deg); }
    60% { -webkit-transform: rotateX(216deg) rotateY(144deg) rotateZ(306deg); }
    70% { -webkit-transform: rotateX(252deg) rotateY(108deg) rotateZ(342deg); }
    80% { -webkit-transform: rotateX(288deg) rotateY(72deg) rotateZ(18deg); }
    90% { -webkit-transform: rotateX(324deg) rotateY(36deg) rotateZ(54deg); }
    100% { -webkit-transform: rotateX(360deg) rotateY(0deg) rotateZ(90deg); }
  }
  
  @-moz-keyframes rotatecube {
    0% { -webkit-transform: rotateX(0deg) rotateY(360deg) rotateZ(90deg); }
    10% { -webkit-transform: rotateX(36deg) rotateY(324deg) rotateZ(126deg); }
    20% { -webkit-transform: rotateX(72deg) rotateY(288deg) rotateZ(162deg); }
    30% { -webkit-transform: rotateX(108deg) rotateY(252deg) rotateZ(198deg); }
    40% { -webkit-transform: rotateX(144deg) rotateY(216deg) rotateZ(234deg); }
    50% { -webkit-transform: rotateX(180deg) rotateY(180deg) rotateZ(270deg); }
    60% { -webkit-transform: rotateX(216deg) rotateY(144deg) rotateZ(306deg); }
    70% { -webkit-transform: rotateX(252deg) rotateY(108deg) rotateZ(342deg); }
    80% { -webkit-transform: rotateX(288deg) rotateY(72deg) rotateZ(18deg); }
    90% { -webkit-transform: rotateX(324deg) rotateY(36deg) rotateZ(54deg); }
    100% { -webkit-transform: rotateX(360deg) rotateY(0deg) rotateZ(90deg); }
  }
  
  .front {
    background: rgba(255, 255, 255, 0.961);
  }
  
  .back {
    background: rgb(255, 255, 255);
  }
  
  .right {
    background: rgb(255, 255, 255);
  }
  
  .left {
    background: rgb(255, 255, 255);
  }
  
  .top {
    background: rgb(255, 255, 255);
  }
  
  .bottom {
    background: rgb(255, 255, 255);
  }
  
  #cube .front  {
    -webkit-transform: rotateY(0deg ) translateZ( 100px );
    -moz-transform: rotateY( 0deg ) translateZ( 100px );
  }
  #cube .back {
    -webkit-transform: rotateX( 180deg ) translateZ( 100px );
    -moz-transform: rotateX( 180deg ) translateZ( 100px );
  }
  #cube .right  {
    -webkit-transform: rotateY(  90deg ) translateZ( 100px );
    -moz-transform: rotateY(  90deg ) translateZ( 100px );
  }
  #cube .left   {
    -webkit-transform: rotateY( -90deg ) translateZ( 100px );
    -moz-transform: rotateY( -90deg ) translateZ( 100px );
  }
  #cube .top    {
    -webkit-transform: rotateX(  90deg ) translateZ( 100px );
    -moz-transform: rotateX(  90deg ) translateZ( 100px );
  }
  #cube .bottom {
    -webkit-transform: rotateX( -90deg ) translateZ( 100px );
    -moz-transform: rotateX( -90deg ) translateZ( 100px );
  }

</style>

    <h1>zach brown</h1>
    <ul>
        <li>currently, a junior in <a href="https://yalecollege.yale.edu" style="color: white">yale college</a> studying mathematics and statistics</li>
      </ul>
</font>
<p>
    <div class="container"; style="position: fixed; margin-top: 1.8in; margin-left: 5.3in;">
        <div id="cube">
          <div class="front"></div>
          <div class="back"></div>
          <div class="right"></div>
          <div class="left"></div>
          <div class="top"></div>
          <div class="bottom"></div>
        </div>
      </div>
</p>

    </body>
</html>
